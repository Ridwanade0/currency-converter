<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Currency converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-secondary">
    <div class="container">
      <p class="display-5 text-center mt-2">Ridwan Currency Converter</p>
      <div class="my-3">
        <label for="baseCurrencyAmount" class="form-label"
          >Amount to Convert</label
        >
        <input type="number" class="form-control" id="baseCurrencyAmount" />
      </div>
      <div class="mb-3 row">
        <!-- from curency -->
        <div class="col">
          <div class="input-group">
            <span class="input-group-text">From</span>
            <select
              name="baseCurrency"
              id="baseCurrency"
              class="form-control currencySelector"
            >
             
            </select>
          </div>
        </div>
        <!-- to currency -->
        <div class="col">
          <div class="input-group">
            <span class="input-group-text">To</span>
            <select
              name="targetCurrency"
              id="targetCurrency"
              class="form-control currencySelector"
            >
             
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col text-center mb-3 mt-2">
          <button class="btn btn-warning px-5" id="convertCurrencyBTN">
            Convert
          </button>
        </div>
      
      </div>
      <div class="row">
        <div class="card p-2 px-3">
          <h5 class="mt-2 text-center" id="targetCurrencyAmount">Conversion Here...</h6>
        </div>
      </div>
      <!-- <canvas
        id="currencyGraphCanvas"
        class="w-100 border mt-4 rounded bg-white"
        height="85px"
      >
      </canvas> -->
      <!-- in this canvas i wish to create a chart that shows graphical history of currency rates by calling to api history, i planned on drawing the chart using chart.js  -->
    </div>


    
    <script src="scripts/scripts.js" ></script>

    <script src="packages/jqueryfile.js"></script>
  </body>
</html>
